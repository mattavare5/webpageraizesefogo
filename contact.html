                    <header>
                        <div class="entre-em-contato">
                            <h3>Entre em contato conosco!</h3>
                            <p>Nossa equipe ficará muito feliz com a sua mensagem.<br> Nos envie seu feedback, sua dúvida ou sua sugestão, estaremos ansiosos para te responder!</p>
                        </div>

                        <div class="form-do-contato">
                            <form action="/enviar-email" method="post">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome" required>

                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email" required>

                                <br>
                                <br>
                                <label for="mensagem">Mensagem:</label>
                                <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

                                <button type="submit">Enviar</button>
                            </form>
                        </div>
                            
                        
                    </header>
